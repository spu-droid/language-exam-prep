<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian A2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Italian A2</h1>
        <p>Learn Italian through interactive flashcards with German translations!</p>
    </header>
    <main>
        <div id="deck-selection">
            <h2>Select a Deck</h2>
            <button class="deck-btn" data-deck="All Words">All Words</button>
            <button class="deck-btn" data-deck="Unita 1">Unità 1</button>
            <button class="deck-btn" data-deck="Unita 2">Unità 2</button>
            <button class="deck-btn" data-deck="Unita 3">Unità 3</button>
            <button class="deck-btn" data-deck="Unita 4">Unità 4</button>
            <button class="deck-btn" data-deck="Unita 5">Unità 5</button>
            <button class="deck-btn" data-deck="Unita 6">Unità 6</button>
            <button class="deck-btn" data-deck="Unita 7">Unità 7</button>
            <button class="deck-btn" data-deck="Unita 8">Unità 8</button>
            <button class="deck-btn" data-deck="Other Words">Other Words</button>
			<button class="deck-btn" data-deck="Parolacce">Parolacce</button>
        </div>
        <div id="deck">
            <h2>Flashcards</h2>
			<p id="mode2">Card Mode: View</p>
            <div id="navigation">
				<button id="prev">&lt;</button>
                <div id="card">Select a deck to start!</div>
				<button id="next">&gt;</button>
            </div>
            <button id="delete">Delete</button>
            <button id="edit">Edit</button>
            <button id="add">Add</button>
            <p id="mode">Mode: DE-IT</p>
            <p id="word-count">Words in total: 0</p>
            <button id="show-answer">Show Answer</button>
            <button id="switch">Switch</button>
			<button id="mode-switch">View/Learn</button>  
            <div id="controls">
                <button class="control-btn" data-difficulty="again">Again</button>
                <button class="control-btn" data-difficulty="hard">Hard</button>
                <button class="control-btn" data-difficulty="good">Good</button>
                <button class="control-btn" data-difficulty="easy">Easy</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Version: V71</p>
    </footer>
    <script type="module" src="app.js"></script>
	<script src="learningAlgorithm.js"></script>
</body>
</html>
