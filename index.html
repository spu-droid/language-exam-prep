<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian A2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Italian A2</h1>
        <p>Learn Italian through interactive flashcards with German translations!</p>
    </header>
    <main>
        <div id="deck-selection">
			<h2>Select a Deck</h2>
			<button class="deck-btn" data-deck="All Words">All Words</button>
			<button class="deck-btn" data-deck="Unita 1">Unita 1</button>
			<button class="deck-btn" data-deck="Unita 2">Unita 2</button>
			<button class="deck-btn" data-deck="Unita 3">Unita 3</button>
			<button class="deck-btn" data-deck="Unita 4">Unita 4</button>
			<button class="deck-btn" data-deck="Unita 5">Unita 5</button>
			<button class="deck-btn" data-deck="Unita 6">Unita 6</button>
			<button class="deck-btn" data-deck="Unita 7">Unita 7</button>
			<button class="deck-btn" data-deck="Unita 8">Unita 8</button>
		</div>
        <div id="deck">
            <h2>Flashcards</h2>
            <div id="card" style="text-align: center; font-size: 1.5rem; background: white; border: 1px solid #ccc; padding: 20px; min-height: 100px; width: 60%; margin: auto;">Select a deck to start!</div>
            <p id="mode" style="text-align: center; color: #333; font-size: 0.9rem;">Mode: DE-IT</p>
            <p id="word-count" style="text-align: center; color: #333; font-size: 0.9rem;">Words in total: 0</p>
            <button id="show-answer">Show Answer</button>
            <button id="switch">Switch</button>
            <div id="controls">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Version: V28</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
