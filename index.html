<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Exam Preparation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Italian A2</h1>
        <p>Learn Italian through interactive flashcards with German translations!</p>
    </header>
    <main>
        <div id="deck-selection">
            <h2>Select a Deck</h2>
            <button class="deck-btn" data-deck="All Words">All Words</button>
            <button class="deck-btn" data-deck="Unita 1">Unità 1</button>
            <button class="deck-btn" data-deck="Unita 2">Unità 2</button>
            <button class="deck-btn" data-deck="Unita 3">Unità 3</button>
            <button class="deck-btn" data-deck="Unita 4">Unità 4</button>
            <button class="deck-btn" data-deck="Unita 5">Unità 5</button>
            <button class="deck-btn" data-deck="Unita 6">Unità 6</button>
            <button class="deck-btn" data-deck="Unita 7">Unità 7</button>
            <button class="deck-btn" data-deck="Unita 8">Unità 8</button>
        </div>
        <div id="deck">
            <h2>Flashcards</h2>
            <div id="card">
                <p>Select a deck to start!</p>
            </div>
            <p id="word-count">Words in total: 0</p>
            <button id="show-answer">Show Answer</button>
            <button id="switch">Switch</button>
            <button id="edit-button">Edit</button>
            <div id="controls">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
    </main>
    <footer>
        <p id="version">Version: V35</p>
    </footer>
    
    <!-- Edit Modal -->
    <div id="edit-modal" style="display:none;">
        <input type="text" id="edit-german" placeholder="German word">
        <input type="text" id="edit-italian" placeholder="Italian word">
        <button onclick="saveChanges()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
