<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian A2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Italian A2</h1>
        <p>Learn Italian through interactive flashcards with German translations!</p>
    </header>
    <main>
        <div id="deck-selection">
            <h2>Select a Deck</h2>
            <button class="deck-btn" data-deck="All Words">All Words</button>
            <button class="deck-btn" data-deck="Numbers">Numbers</button>
            <button class="deck-btn" data-deck="Animals">Animals</button>
            <button class="deck-btn" data-deck="Verbs">Verbs</button>
            <button class="deck-btn" data-deck="Nouns">Nouns</button>
            <button class="deck-btn" data-deck="Adjectives">Adjectives</button>
            <button class="deck-btn" data-deck="Phrases">Phrases</button>
            <button class="deck-btn" data-deck="Food">Food</button>
            <button class="deck-btn" data-deck="Living">Living</button>
            <button class="deck-btn" data-deck="Clothes">Clothes</button>
            <button class="deck-btn" data-deck="Cool Phrases">Cool Phrases</button>
        </div>
        <div id="deck">
            <h2>Flashcards</h2>
            <div id="card" style="text-align: center; font-size: 1.5rem; background: white; border: 1px solid #ccc; padding: 20px; min-height: 100px; width: 60%; margin: auto;">Select a deck to start!</div>
            <p id="mode" style="text-align: center; color: #333; font-size: 0.9rem;">Mode: DE-IT</p>
            <p id="word-count" style="text-align: center; color: #333; font-size: 0.9rem;">Words in total: 0</p>
            <button id="show-answer">Show Answer</button>
            <button id="switch">Switch</button>
            <div id="controls">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Version: V24</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
