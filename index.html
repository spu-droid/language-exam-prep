<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Exam Prep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Language Exam Prep</h1>
    <p>Prepare for your language exam with interactive word decks and grammar practice!</p>
  </header>
  <main>
    <div id="deck">
      <h2>Flashcards</h2>
      <div id="card">
        <p>Word will appear here</p>
      </div>
      <button id="show-answer">Show Answer</button>
      <div id="controls">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
